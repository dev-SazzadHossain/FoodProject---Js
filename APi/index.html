<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Lovers</title>
</head>
<style>
    body {
        background-color: burlywood;
    }

    .section {
        text-align: center;
        color: white;
    }

    .user {
        background-color: rgb(2, 2, 2);
        text-align: center;
        padding: 10px;
        margin: 30px;
        border-radius: 10px;
        color: rgb(198, 187, 187);
        box-shadow: 0 0 5px 6px rgb(4, 4, 4);
    }

    .users {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
</style>

<body>

    <div class="section">
        <h2>Lovers Here</h2>

        <div id="users-container" class="users">

        </div>
    </div>

    <!-- script js -->
    <script src="script.js"></script>

</body>

</html>
